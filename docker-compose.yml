version: '2'

services:
  ursim:
    build:
      context: .
      dockerfile: ursim.Dockerfile
      args:
        URSIM_USER: fabian
        URSIM_GROUP: dom√§nen-benutzer
        URSIM_USER_UID: 1575403612
        URSIM_USER_GID: 1575400513
        URSIM_TAR_ARCHIVE: ursim-3.6.0.30512.tar.gz
        URSIM_DIRECTORY: ursim-3.6.0.30512
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    tmpfs:
    - /tmp
    - /run
    cap_add:
    - SYS_ADMIN
    - SYS_NICE
    - SYS_RESOURCE
    - SYS_TIME
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
    - DISPLAY=:0
    - QT_X11_NO_MITSHM=1
    image: ursim
    hostname: ursim
    privileged: true
    ports:
    - 30000
    - 30001
    - 30002
    - 30003
    - 30004
    networks:
      sofa-ros-local-network:
        ipv4_address: 10.8.0.2
        aliases:
          - ursim
  ros-moveit:
    build:
      context: .
      dockerfile: ros_moveit.Dockerfile
      args:
        NRP_USER: fabian
        CMAKE_BUILD_TYPE: 'Debug'
        ROS_MASTER_URI: 'http://ros-moveit:11311'
    hostname: ros-moveit
    stdin_open: true
    tty: true
    devices:
    - /dev/nvidia0
    environment:
    - DISPLAY=:0
    - QT_X11_NO_MITSHM=1
    - ROS_MASTER_URI=http://ros-moveit:11311
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      sofa-ros-local-network:
        ipv4_address: 10.8.0.3
        aliases:
        - ros-moveit
  qt-creator:
    build:
      context: .
      dockerfile: sofa_qt.Dockerfile
      args:
        USER: fabian
        USER_UID: 1575403612
        USER_GID: 1575400513
        CMAKE_BUILD_TYPE: 'Debug'
        ROS_MASTER_URI: 'http://ros-moveit:11311'
    hostname: sofa-ros
    stdin_open: true
    tty: true
    security_opt:
        - seccomp:unconfined
    devices:
    - /dev/nvidia0
    environment:
    - DISPLAY=:0
    - QT_X11_NO_MITSHM=1
    - ROS_MASTER_URI=http://ros-moveit:11311
    volumes:
    - ./home/fabian/.config:/home/fabian/.config
    - /trunet/data/volume1/build:/home/fabian/build
    - /trunet/data/volume1/src:/home/fabian/src
    - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      sofa-ros-local-network:
        ipv4_address: 10.8.0.4
        aliases:
        - sofa-ros

networks:
  sofa-ros-local-network:
    driver: bridge
    ipam:
     config:
       - subnet: 10.8.0.0/16
         gateway: 10.8.0.1

volumes:
  nvidia_driver_390.30:
    external: true
